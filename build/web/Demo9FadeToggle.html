<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery/jquery3.5.js"></script>
        <script>
            $(document).ready(function (){
                $("button").click(function (){
                    $("#div1").fadeToggle();
                    $("#div2").fadeToggle("slow");
                    $("#div3").fadeToggle(2000);
                });
            });
        </script>
    </head>
    <body>
        <button> Click me </button>
        <div id="div1" style="height: 100px; width: 100px; background-color: yellow;"> this is div 1 </div>
        <div id="div2" style="height: 100px; width: 100px; background-color: yellow;"> this is div 2 </div>
        <div id="div3" style="height: 100px; width: 100px; background-color: yellow;"> this is div 3 </div>
    </body>
</html>
